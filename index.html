<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <title>square divs</title>
            <link rel="stylesheet" href="/js/EjercicioGrid/style.css">
    </head>

    <body>
        <div class="container">
            <div class="title">
                <h1>Etch a Sketch</h1>

            </div>
        </div>
        <script type="text/javascript" src="/js/EjercicioGrid/script.js"></script>
    </body>

</html>
